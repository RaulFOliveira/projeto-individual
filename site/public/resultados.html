<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Document</title>
</head>

<body>
    <!-- COMEÇO HEADER -->
    <div class="header">
        <div class="container">
            <div class="titulo">
                <h1 class="titulo1">Info</h1>
                <img src="assets/imgs/corinthians.png" alt="Brasão do Corinthians">
                <h1 class="titulo2">Timão</h1>
            </div>
            <div class="usuario">
                Olá, <span id="b_usuario"> usuário</span>
            </div>
        </div>
    </div>
    <!-- FIM HEADER -->

    <div class="grafico">
        <div class="container">
            <div class="fimQuiz ">
                <h1>Resultado do Quiz</h1>
                <div class="graph">
                    <canvas id="myChart"></canvas>
                </div>

            </div>
        </div>
    </div>

    <!-- COMEÇO FOOTER -->
    <div class="footer">
        <div class="container">
            <h4>O Corinthians não é só um time e uma torcida. É um estado de espírito! - Doutor Sócrates
                <br>
                <span class="version">
                    Desenvolvido por Raul Oliveira
                </span>
            </h4>
        </div>
    </div>
    <!-- FIM FOOTER -->
</body>

</html>
<script>

    var fkUsuario = sessionStorage.ID_USUARIO

    window.onload = obterDadosGraficos();

    function obterDadosGraficos() {
        obterDadosGrafico(fkUsuario)
    }

    function obterDadosGrafico(fkUsuario) {
        fetch(`/acertos/buscarUltimaPontuacao/${fkUsuario}`, { cache: 'no-store' }).then(function (response) {
            if (response.ok) {
                response.json().then(function (resposta) {
                    console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
                    resposta.reverse();

                    plotarGrafico(resposta, fkUsuario);
                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
            }
        })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
            });

    }

    function plotarGrafico(resposta, fkUsuario) {

        console.log('iniciando plotagem do gráfico...');

        // Criando estrutura para plotar gráfico - labels
        let labels = [];

        // Criando estrutura para plotar gráfico - dados
        let dados = {
            labels: labels,
            datasets: [{
                label: 'Umidade',
                data: [],
                fill: false,
                backgroundColor: 'rgb(75, 192, 192)',
                borderColor: 'rgb(75, 192, 192)',
                tension: 0.1
            },
            {
                label: 'Temperatura',
                data: [],
                fill: false,
                backgroundColor: 'rgb(199, 52, 52)',
                borderColor: 'rgb(199, 52, 52)',
                tension: 0.1
            }]
        };

        console.log('----------------------------------------------')
        console.log('Estes dados foram recebidos pela funcao "obterDadosGrafico" e passados para "plotarGrafico":')
        console.log(resposta)

        // Inserindo valores recebidos em estrutura para plotar o gráfico
        for (i = 0; i < resposta.length; i++) {
            var mediaAcertos = (Math.random() * 12).toFixed(0)
            var registro = resposta[i];
            labels.push(`Tentativa ${i+1}`);
            console.log(registro)
            dados.datasets[0].data.push(registro.QuantidadeAcertos);
            dados.datasets[1].data.push(mediaAcertos);
        }

        console.log('----------------------------------------------')
        console.log('O gráfico será plotado com os respectivos valores:')
        console.log('Labels:')
        console.log(labels)
        console.log('Dados:')
        console.log(dados.datasets)
        console.log('----------------------------------------------')

        // Criando estrutura para plotar gráfico - config
        const config = {
            type: 'bar',
            data: dados,
        };

        // Adicionando gráfico criado em div na tela
        let myChart = new Chart(
            document.getElementById('myChart'),
            config
        );


        // setTimeout(() => atualizarGrafico(fkUsuario, dados, myChart), 2000);
    }
</script>
